<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script src="https://kit.fontawesome.com/8fd9367667.js" crossorigin="anonymous"></script>
    <title>New Question</title>
</head>
<body>
<div class="header">
    <p class="logo"><i class="fa-solid fa-comments" id="logo"></i>AskMate</p>
</div>
<h1>Add new Question</h1>

<div class="main">
<form action="/add-question" method="POST" enctype="multipart/form-data">
    <label for="title">Story title:</label><br>
    <input type="text" name="title" class="title" required><br>
    <label for="message">message</label><br>
    <textarea class="message" name="message" required></textarea><br>
    <input type = "file" name = "file" />
    <input type="submit" value="Add new question"><br>
</form>
</div>
</body>
</html>
